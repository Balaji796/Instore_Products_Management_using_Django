<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <center>
        <h1 style="color:crimson;font-style:oblique;font-size:45px">AB HOMENEEDS</h1>

        <u><h1 style="color:rgb(0, 116, 0);font-size:40px">Total Bill</h1></u></center> 
        <h2>Date : {{date}}</h2>
    <table align="center" border="1" >
    <thead>
        <tr style="color:blue;font-weight:800;background-color:bisque;padding:1px">
            <td>S.NO</td>
            <td>Name</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
    </thead>

    <tbody>
        {% for k in queryset %}
        <tr style="font-weight:bolder;padding:2px;">
            <td>{{forloop.counter}}</td>
            <td>{{k.Name}}</td>
            <td>{{k.quan}}</td>
            <td>{{k.price}}</td>
            <td>{{k.cash}}</td>
        {% endfor %}
    
    </tbody>
</table>
    <center><h2>Total Price: {{Total}}</h2>
        <h1>Thank you visit again.....</h1>
</body>
</html>
